<template>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template>    
    <lightning-card title={state.title} icon-name={state.icon}>
            <template if:true={isCreateWork}>
                    <template for:each={rows} for:item="row" for:index="rowIdx">
                            <lightning-layout horizontal-align={align} multiple-rows="true" key={keyRow}>
                                <template for:each={row} for:item="ct" for:index="index">
                                    <lightning-layout-item  key={keyRow} class="inlinemiddle" >
                                        <div class="pointer" >
                                            <lightning-avatar                                     
                                                class="slds-m-left_large slds-m-right_large slds-m-bottom_tiny"
                                                fallback-icon-name="utility:new"
                                                size="large"
                                                data-index={index}
                                                data-flow={ct.name}
                                                onclick={handleClick}                              
                                            >                                
                                            </lightning-avatar>
                                            <p class="avatar">{ct.name}</p>
                                        </div>
                                    </lightning-layout-item>
                                </template>
                            </lightning-layout>
                    </template>
            </template>

            <lightning-layout horizontal-align="space" key={keyRow} >
                <template for:each={lastRow} for:item="ct" for:index="index">
                    <lightning-layout-item size="3" key={key} padding="around-small">
                        <div class="pointer" >
                            <lightning-avatar                                     
                                class="slds-m-left_large slds-m-right_large slds-m-bottom_tiny"
                                fallback-icon-name="utility:new"
                                size="large"
                                data-index={index}
                                data-flow={ct.name}
                                onclick={handleClick}                              
                            >                                
                            </lightning-avatar>
                            <p class="avatar">{ct.name}</p>
                        </div>
                    </lightning-layout-item>
                </template>
                <lightning-layout-item size={lastColSize} key={key} padding="around-small">
                </lightning-layout-item>
            </lightning-layout>       
            
        <template if:false={isCreateWork}>
            <c-case-container 
                onworkoblectclosed={handleWorkObjectClosed}
                onchangetitle={handleChangeTitle}
                assignment-id={state.assignmentId}
                case-id={state.caseId}
                new-harness-view={newHarnessView}
                case-type={caseType}
                process-id={processId}
                url={url}
            ></c-case-container>
        </template>
    </lightning-card>
</template>
