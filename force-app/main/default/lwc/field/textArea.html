<template>
    <template if:true={isVisible}>
        <lightning-layout-item>
            <lightning-textarea 
                label={label}
                disabled={disabled}
                readonly={readonly}
                required={required}
                value={value}
                data-reference={fieldObject.reference}
                field-level-help={tooltip}
                onchange={handleChange}
                >
            </lightning-textarea>
        </lightning-layout-item>
    </template>
</template>
